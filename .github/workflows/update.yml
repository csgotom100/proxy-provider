name: Update Nodes Every 4 Hours

on:
  schedule:
    # 每 4 小时运行一次 (UTC 时间 0, 4, 8, 12, 16, 20 点)
    # 对应北京时间 (CST) 的 08:00, 12:00, 16:00, 20:00, 00:00, 04:00
    - cron: '0 */4 * * *'
  workflow_dispatch:      # 允许手动在 Actions 页面点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 健壮性检查：只有当 sub 目录存在且不为空时才进行 git add
          if [ -d "./sub" ] && [ "$(ls -A ./sub)" ]; then
            git add sub/*
            
            BEIJING_TIME=$(TZ='Asia/Shanghai' date "+%Y-%m-%d %H:%M:%S")
            
            if git diff --staged --quiet; then
              echo "没有发现节点内容变化，跳过提交。"
            else
              git commit -m "自动更新节点于北京时间: $BEIJING_TIME"
              git push
            fi
          else
            echo "错误：sub 目录为空或不存在，脚本可能未成功抓取到有效节点。"
            exit 1
          fi
